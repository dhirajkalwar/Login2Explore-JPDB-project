<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shipment Management Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-3xl">
      <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Shipment Management Form
      </h2>

      <form id="shipmentForm" method="post" class="space-y-6">
        <div>
          <label for="shipmentNo" class="block text-gray-700 font-semibold mb-2"
            >Shipment No:</label
          >
          <input
            type="text"
            id="shipmentNo"
            name="shipmentNo"
            placeholder="Enter Shipment No"
            onchange="getShipment()"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="description" class="block text-gray-700 font-semibold mb-2"
            >Description:</label
          >
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Enter Description"
            disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100"
          />
        </div>

        <div>
          <label for="source" class="block text-gray-700 font-semibold mb-2"
            >Source:</label
          >
          <input
            type="text"
            id="source"
            name="source"
            placeholder="Enter Source"
            disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100"
          />
        </div>

        <div>
          <label for="destination" class="block text-gray-700 font-semibold mb-2"
            >Destination:</label
          >
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="Enter Destination"
            disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100"
          />
        </div>

        <div>
          <label for="shippingDate" class="block text-gray-700 font-semibold mb-2"
            >Shipping Date:</label
          >
          <input
            type="date"
            id="shippingDate"
            name="shippingDate"
            disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100"
          />
        </div>

        <div>
          <label for="expectedDeliveryDate" class="block text-gray-700 font-semibold mb-2"
            >Expected Delivery Date:</label
          >
          <input
            type="date"
            id="expectedDeliveryDate"
            name="expectedDeliveryDate"
            disabled
            class="w-full px-4 py-2 border rounded-lg bg-gray-100"
          />
        </div>

        <div class="flex space-x-4 justify-center pt-4">
          <button
            type="button"
            id="save"
            onclick="saveData()"
            disabled
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Save
          </button>
          <button
            type="button"
            id="update"
            onclick="updateData()"
            disabled
            class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition"
          >
            Update
          </button>
          <button
            type="button"
            id="reset"
            onclick="resetForm()"
            disabled
            class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
